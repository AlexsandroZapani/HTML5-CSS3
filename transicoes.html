<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition-property: height;
            transition-duration: 2s;
            transition-timing-function: linear;
            transition-delay: 1s;
        }

        div:hover {
            height: 300px;
            background: rgb(13, 25, 157);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
